<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <!--> image assets from Pexel -->
            <img id = "sky" src = "images/forestBackground.jpg">
            <img id = "water" src = "images/waterTexture.jpg">
            <img id ="waterfallText" src ="images/waterfallTexture.jpg">
            <img id = "logText" src = "images/logTexture.jpg">
            <img id = "leaves" src = "objects/textures/leafTexture.jpg">
            <img id = "grass" src = "objects/textures/grassTexture.jpg">
            <img id = "mossText" src = "objects/textures/mossTexture.jpg">
            
            <!-- 3d object assets from CGTrader -->
            <a-asset-item id = "waterfall-obj" src = "objects/waterfall.obj"></a-asset-item>
            <a-asset-item id = "waterfall-mtl" src = "objects/waterfall.mtl"></a-asset-item>
            <a-asset-item id = "bigRock1" src = "objects/SM_Big_Rock_01.obj"></a-asset-item>
            <a-asset-item id = "bigRock2" src = "objects/SM_Big_Rock_02.obj"></a-asset-item>
            <a-asset-item id = "bigRock3" src = "objects/SM_Big_Rock_03.obj"></a-asset-item>
            <a-asset-item id = "flatRock1" src = "objects/SM_Flat_Rock_01.obj"></a-asset-item>
            <a/asset-item id = "flatRock2" src = "objects/SM_Flat_Rock_02.obj"></a/asset-item>
            
            <a-asset-item id = "tree1-obj"
            src = "objects/DeadTree1.obj"></a-asset-item>
            <a-asset-item id = "tree1-mtl" src = "objects/DeadTree1.mtl"></a-asset-item>
            <a-asset-item id = "tree2-obj" src = "objects/DeadTree2.obj"></a-asset-item>
            <a-asset-item id = "tree2-mtl" src = "objects/DeadTree2.mtl"></a-asset-item>
            <a-asset-item id = "tree3-obj" src = "objects/DeadTree3.obj"></a-asset-item>
            <a-asset-item id = "tree3-mtl" src = "objects/DeadTree3.mtl"></a-asset-item>
            
            <a-asset-item id = "plant1" src = "objects/plant1.obj"></a-asset-item>
            
            <a-asset-item id = "deer" src = "objects/Deer.obj"></a-asset-item>
    
            
            <!--video assets from Pexel -->
             <video id="river" autoplay = "true" loop="true" src="videos/river.mp4"></video>
            
            <!-- music asset from khinsider video game music -->
            <audio id = "music" src = "music/PrincessMononokeSoundtrack.mp3" preload="auto"></audio>
            
            
            
        </a-assets>
        <a-sky src = "#sky"></a-sky>
        
        
        <!-- river/pond/pool -->
        <a-entity geometry="primitive: plane; height: 50; width: 15"
          material="src: #river" rotation = "-90 0 0" position = "0 -10 -20">

            
        <!-- waterfall -->
        <a-entity obj-model ="obj: #waterfall-obj; mtl: #waterfall-mtl"  rotation = "50 160 160" position = "-5, 30, 6.5" > </a-entity>
        </a-entity>
        
        <!-- waterfall rocks -->
        <a-entity obj-model = "obj: #bigRock1" position = "-10, 0, -44" scale = "2, 2, 2" rotation = "10, 10, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock1" position = "3, -8, -45" scale = "3, 2, 3" rotation = "50, 50, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock2" position = "3, -3, -45" scale = "3, 3, 3" rotation = "20, 40, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock2" position = "-15, -10, -50" scale = "3, 3, 3" rotation = "20, 140, 0" material ="src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock3" position = "-12, -6, -46" scale = "6, 5, 5" rotation = "20, 160, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock3" position = "-14, 3, -48" scale = "7, 4, 4" rotation = "20, 160, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock3" position = "3, 0, -45" scale = "6, 5, 5" rotation = "0, 0, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #flatRock1" position = "2, 4, -45" scale = "6, 5, 5" rotation = "40, 0, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #flatRock1" position = "-12, 8.5, -45.5" scale = "5, 6, 5" rotation = "80, 0, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #flatRock2" position = "0.7, 6.5, -45.5" scale = "5, 6, 5" rotation = "40, 0, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #flatRock2" position = "0, 9, -47" scale = "5, 6, 5" rotation = "0, 0, 180" material = "src: #mossText"></a-entity>
        
    
        <!-- light sources -->
        <a-entity geometry = "primitive: sphere; radius: 2" material = "color: white" light = "type: point; color: white; intensity: 0.8" position = "40, 30, 20"> </a-entity>
        <a-entity geometry = "primitive: sphere; radius: 2" material = "color: white" light = "type: point; color: white; intensity: 0.4" position = "0, 80, 20"> </a-entity>
        <a-entity geometry = "primitive: sphere; radius: 2" material = "color: white" light = "type: point; color: white; intensity: 0.1; castShadow: true" position = "20, 40, -20"> </a-entity>
    
        
        <!-- log -->
        <a-entity geometry="primitive: cone; radiusBottom: .8; radiusTop: 1.5; height: 25" rotation = "0 20 80" position = "-2, -6, -23" material = "src: #logText"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: .4; radiusTop: 0.8; height: 5" rotation = "0 20 160" position = "-4, -4, -22" material = "src: #logText"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: .05; radiusTop: 0.3; height: 5" rotation = "0 -20 75" position = "-1, -2.5, -21.5" material = "src: #logText"></a-entity>
        <a-entity geometry="primitive: cone; radiusBottom: .2; radiusTop: 0.4; height: 8" rotation = "0 20 15" position = "-.5, -6.2, -21.8" material = "src: #logText"></a-entity>
        
        <!-- background plants -->
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-12, 9, -14" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-10, 9, -14" rotation = "0, -10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.2, 0.2, 0.2" position = "-12, 19, -14" rotation = "0, -10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-10, 19, -14" rotation = "0, 10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-12, 5, -14" rotation = "0, 10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-4, 19, -14" rotation = "0, 20, 0" material = "src: #leaves" animation="property: rotation; from: 0 -10 0; to: 30 30 0; dir: alternate; loop: true; delay: 3000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.2, 0.2, 0.2" position = "-4, 22, -14" rotation = "0, 20, 0" material = "src: #leaves" animation="property: rotation; from: 0 20 0; to: 20 20 0; dir: alternate; loop: true; delay: 2000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-4, 15, -14" rotation = "0, 20, 0" material = "src: #leaves" animation="property: rotation; from: 0 -10 0; to: 30 30 0; dir: alternate; loop: true; delay: 4000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "-2, 25, -14" rotation = "0, 20, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "0, 25, -14" rotation = "0, -10, 0" material = "src: #leaves"animation="property: rotation; from: 0 -10 0; to: 20 20 0; dir: alternate; loop: true; delay: 2000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "2, 25, -14" rotation = "0, 0, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.15, 0.15, 0.15" position = "4, 25, -14" rotation = "0, 0, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.2, 0.2, 0.2" position = "6, 25, -14" rotation = "0, 0, 0" material = "src: #leaves" animation="property: rotation; from: 0 0 0; to: 10 10 0; dir: alternate; loop: true; delay: 2000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.2, 0.2, 0.2" position = "8, 25, -14" rotation = "0, -10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "8, 15, -14" rotation = "0, -10, 0" material = "src: #leaves" animation="property: rotation; from: 0 -10 0; to: 20 20 0; dir: alternate; loop: true; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "10, 10, -14" rotation = "0, -10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "12, 8, -14" rotation = "0, -10, 0" material = "src: #leaves" animation="property: rotation; from: 0 -10 0; to: 20 20 0; dir: alternate; loop: true; delay: 2000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.1, 0.1, 0.1" position = "13, 5, -14" rotation = "0, 10, 0" material = "src: #leaves" animation="property: rotation; from: 0 -10 0; to: 20 20 0; dir: alternate; loop: true; delay: 2000; dur: 5000"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.2, 0.2, 0.2" position = "15, 10, -14" rotation = "0, 10, 0" material = "src: #leaves"></a-entity>
        <a-entity obj-model = "obj: #plant1" scale = "0.3, 0.3, 0.3" position = "20, 25, -14" rotation = "0, 10, 0" material = "src: #leaves"></a-entity>
        

        <!-- foreground rocks -->
        <a-entity obj-model = "obj: #bigRock2" position = "-9, -10, -21" scale = "3, 3, 3" rotation = "20, 180, 0" material = "src: #mossText">
        </a-entity>
        <a-entity obj-model = "obj: #bigRock3" position = "-9, -11, -6" scale = "6, 5, 5" rotation = "0, 0, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock3" position = "6, -8, -20" scale = "7, 5, 4" rotation = "0, 0, 180" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock2" position = "6, -10, -18" scale = "2, 2, 2" rotation = "0, 160, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #bigRock2" position = "9, -10.5, -8" scale = "2, 2, 2" rotation = "0, 90, 0" material = "src: #mossText"></a-entity>
        <a-entity obj-model = "obj: #flatRock1" scale = "4, 6, 8" position = "-2.5, -10, -8" rotation = "12, 145, 189" material = "src: #mossText"></a-entity>
        
        <!-- grassy hill-->
        <a-entity geometry = "primitive: cone; radiusTop: 10; radiusBottom: 1; height: 15" position = "8, -10, -8" rotation = "0, 0, -90" material = "src: #grass"></a-entity>
        
        <!--foreground trees -->
        <a-entity obj-model = "obj: #tree3-obj; mtl: #tree3-mtl" scale = "0.15, 0.15, 0.15" position = "-14, -15, -12"></a-entity>
        <a-entity obj-model = "obj: #tree2-obj; mtl: #tree2-mtl" scale = "0.15, 0.15, 0.15" position = "17, -10, -20" rotation = "0, 210, 0"></a-entity>
        <a-entity obj-model = "obj: #tree2-obj; mtl: #tree2-mtl" scale = "0.06, 0.04, 0.06" position = "19, 10, -24" rotation = "50, 210, -90"></a-entity>
        <a-entity obj-model = "obj: #tree1-obj; mtl: #tree1-mtl" scale = "0.15, 0.15, 0.15" position = "15, -8, -8" rotation = "0, 180, 0"></a-entity>
    
        <!-- forest spirit 1 -->
        <a-entity geometry = "primitive: box; height: 0.6; width: 0.5; depth: 0.5" material = "color: white" light = "type: ambient; color: white; intensity: 0.05" position = "1, 5, -17.25" rotation = "0, 40, 0" animation="property: rotation; to: -10 70 0; dir: alternate; loop: true; dur: 700"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.8; width: 0.4; depth: 0.4" material = "color: white" position = "1, 4.4, -17.25" rotation = "0, 40, 0"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.3; width: 0.2; depth: 0.2" material = "color: black" position = "1.05, 5, -17" rotation = "0, 40, 0"></a-entity>
        
        
        <!--forest spirit 2 -->
        <a-entity geometry = "primitive: box; height: 0.5; width: 0.6; depth: 0.5" material = "color: white" light = "type: ambient; color: white; intensity: 0.05"  position = "0, 5, -17" rotation = "0, 10, 0" animation="property: rotation; to: 10 40 10; dir: alternate; loop: true; dur: 700"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.6; width: 0.5; depth: 0.4" material = "color: white" position = "0, 4.4, -17" rotation = "0, 10, 0"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.2; width: .15; depth: 0.15" material = "color: black" position = "-0.05, 5, -16.7" rotation = "5, 10, 0"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.2; width: .15; depth: 0.15" material = "color: black" position = "0.15, 5, -16.7" rotation = "5, 10, 0"></a-entity>
        
        <!--forest spirit 3 -->
        <a-entity geometry = "primitive: box; height: 0.35; width: 0.3; depth: 0.4" material = "color: white" position = "2, 4.7, -17.5" rotation = "10, 30, 0" animation="property: rotation; to: 10 40 10; dir: alternate; loop: true; dur: 700"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.45; width: 0.2; depth: 0.3" material = "color: white"  position = "2, 4.3, -17.5" rotation = "0, 10, 0"></a-entity>
        <a-entity geometry = "primitive: box; height: 0.15; width: 0.15; depth: 0.15" material = "color: black" position = "2, 4.7, -17.2" rotation = "0, 20, 0"></a-entity>
        
        <!-- deer -->
        <a-entity obj-model = "obj: #deer" material = "color: darksalmon" position = "-2.6, -1.9, -22" scale = "3, 3, 3" rotation = "10, 90, 0" animation="property: position; to: 1 -3.5 -22; dir: alternate; loop: true; dur: 15000; easing: linear" sound = "src: #music; on: click"></a-entity>
        
        <!-- object on deer -->
        <a-entity geometry = "primitive: cone; radiusTop: 0; radiusBottom: 0.5" material = "color: palegoldenrod" position = "-2.2, 0.7, -22.1" animation="property: position; to: 1.4 -0.8 -22.1; dir: alternate; loop: true; dur: 15000; easing: linear"></a-entity>
        <a-entity geometry = "primitive: cone; radiusTop: 0; radiusBottom: 0.3.2" material = "color: coral" position = "-2.2, 0.9, -22.1"animation="property: position; to: 1.4 -0.6 -22.1; dir: alternate;  loop: true; dur: 15000; easing: linear"></a-entity>
        <a-entity geometry = "primitive: cone; radiusTop: 0; radiusBottom: 0.4" material = "color: skyblue" position = "-2.2, 0.3, -22.1" animation="property: position; to: 1.4 -1.2 -22.1; dir: alternate;  loop: true; dur: 15000; easing: linear"></a-entity>
        
        
        <!-- floating balls -->
        <a-sphere color = "cornsilk" radius = "0.08" position= "3 -10 -7" animation="property: position; to: 3 20 -7; loop: true; dur: 20000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.08" position= "-1 -10 -2" animation="property: position; to: -1 20 -2; loop: true; dur: 20000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.08" position= "5 -10 -2" animation="property: position; to: 5 20 -2; loop: true; delay: 1000; dur: 20000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.08" position= "-12 -10 -22" animation="property: position; to: -12 20 -22; loop: true; delay: 5000; dur: 20000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.1" position= "-2 -10 -20" animation="property: position; to: -2 20 -20; loop: true; delay: 20000; dur: 20000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.1" position= "-8 -10 -25" animation="property: position; to: -8 20 -25; loop: true; delay: 40000; dur: 15000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.15" position= "8 -10 -30" animation="property: position; to: 8 20 -30; loop: true; dur: 15000; easing: linear"></a-sphere>
        <a-sphere color = "cornsilk" radius = "0.15" position= "5 -10 -35" animation="property: position; to: 5 20 -35; loop: true; dur: 15000; easing: linear"></a-sphere>
        
    </a-scene>
  </body>
</html>
